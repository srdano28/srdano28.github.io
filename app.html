<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>

        <div class="log">

    <div class="menu" id="menu">

        <p onclick="abrir_categoria('start')">Start</p>
